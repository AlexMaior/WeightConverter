<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container">
        <h1>Weight Converter</h1>
        <input type="number" placeholder="Kg" id="inputField" class="">
        <div class="conv">
            <span id="convWeight">
                <p id="num"></p>
            </span>
        </div>
        <div id="btns">
            <button id="pounds"> Pounds </button>
            <button id="grams"> Grams </button>
            <button id="tonne"> Tonns </button>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
